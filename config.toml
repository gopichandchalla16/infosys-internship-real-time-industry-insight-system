[theme]
# --- GLOBAL THEME SETTINGS ---

# Base setting is Dark
base="dark"
primaryColor="#4A90E2"  # Custom Blue for buttons/highlights

# --- DARK THEME SETTINGS (OPTIMIZED FOR VISIBILITY) ---
# Background: Slightly lighter deep navy/black for better contrast with chart lines/borders
backgroundColor="#111F30"
# Secondary Background: Brighter secondary background for sidebars/widgets
secondaryBackgroundColor="#233547"
# Text Color: Pure White for maximum readability/contrast
textColor="#FFFFFF" 
# Font: Modern, clean font
font="sans serif"

# --- LIGHT THEME SETTINGS ---
# Ensures a high-contrast experience if the user manually switches to Light Mode
[theme.light]
backgroundColor="#FFFFFF"
secondaryBackgroundColor="#F0F2F6"
textColor="#333333"
primaryColor="#4A90E2"
